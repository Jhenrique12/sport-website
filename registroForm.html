<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registroStyle.css" />
    <link
      rel="shortcut icon"
      href="./imagens/iconrock-red.svg"
      type="image/x-icon"
    />
    <title>Registro</title>
  </head>
  <body>
    <div class="mainContainer">
      <section class="formContainer">
        <p class="formTitle">Registrar Conta</p>
        <p class="formDescription">
          Aqui é onde você encontra todos os itens mais novos e modernos do seu
          esporte preferido.
        </p>
        <form class="form">
          <label for="nome"></label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="NOME"
            class="inputStyle"
            required
          />
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="EMAIL"
            class="inputStyle"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="SENHA"
            class="inputStyle"
            required
          />
          <p class="loginAnchor">
            Já possui uma conta? <a href="./loginPage.html">Entre aqui!</a>
          </p>
          <input type="submit" name="submit" id="submit" value="REGISTRAR" />
        </form>

        <a href="./index.html"
          ><img
            src="./imagens/logo-onebitcode.svg"
            alt="logo-rock"
            class="logoForm"
        /></a>
      </section>
      <section class="sideContent">
        <div class="sideElements">
          <img
            src="./imagens/iconrock-red.svg"
            alt="logo-rock"
            class="imgLogoRock"
          />
          <p class="sideText">
            Bem Vindo a OneBit<span style="color: #d91a2a">Sports</span>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
